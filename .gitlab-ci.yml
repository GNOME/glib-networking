image: registry.gitlab.gnome.org/gnome/glib-networking/master:v1

fedora-x86_64:
  script:
    - meson --prefix=$HOME/glib-networking-installed
            -Db_sanitize=address
            -Dgnutls=enabled
            -Dlibproxy=enabled
            -Dgnome_proxy=enabled
            build/
    - ninja -C build/
    - ninja -C build/ test
    - ninja -C build/ install
  artifacts:
    paths:
      - build/test-results
    when: on_failure
