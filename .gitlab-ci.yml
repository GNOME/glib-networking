image: registry.gitlab.gnome.org/gnome/glib-networking/master:v3

fedora-x86_64:
  script:
    - meson --prefix=$HOME/glib-networking-installed
            -Db_sanitize=address
            -Dgnutls=enabled
            -Dopenssl=enabled
            -Dlibproxy=enabled
            -Dgnome_proxy=enabled
            -Dwerror=true
            build/
    - ninja -C build/
    - LSAN_OPTIONS=verbosity=1:log_threads=1 meson test -v -C build/ --repeat=1000
    - meson install -C build/
  artifacts:
    paths:
      - build/test-results
    when: on_failure
